<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
    video { border-radius:30px }
    #qr-shaded-region { border-radius:30px }
    .parent {
    position: relative;
    top: 0;
    left: 0;
    }
    .image1{
        z-index: 2;
        position: absolute;
        margin: 15px;
    }
    </style>

</head>
<body>
    
<!-- Div to show the scanner -->
<div class="parent">
    
    <span id="changeCamera" class="material-symbols-outlined image1">switch_camera</span>
    
    <div id="reader"></div>
</div>

<script>
  //refer doc here https://github.com/mebjas/html5-qrcode
var html5QrCode = new Html5Qrcode("reader");
 //console.log("Starting SCANNING CODE");
 const qrCodeSuccessCallback = (decodedText, decodedResult) => {
     html5QrCode.stop();
     /* handle success for web */
     window.parent.postMessage(decodedText, "*");

     /* handle success for window */
     if (window.chrome.webview != "undefined") {
         var param = {
             "methodName": "successCallback",
             "data": decodedText
         }
         window.chrome.webview.postMessage(param);
     }

 };
 const config = {
     fps: 30,
     rememberLastUsedCamera: true,
 };
let cameraMode = "user";
 // If you want to prefer back camera
 html5QrCode.start({
     facingMode: cameraMode
 }, config, qrCodeSuccessCallback);
 //html5QrCode.start({ facingMode: "user" }, config, qrCodeSuccessCallback);
 //Window event listener
 if (window.chrome.webview != undefined) {
     window.chrome.webview.addEventListener('message', function(e) {
         let data = JSON.parse(JSON.stringify(e.data));
         if (data.event === "close") {
             html5QrCode.stop();
         }
     });
 }

 document.getElementById('changeCamera').onclick = function(){
    
    if(cameraMode === "environment"){
        cameraMode = "user";
    }else{
        cameraMode = "environment";
    }
    console.log(cameraMode);
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({
        facingMode: cameraMode
    }, config, qrCodeSuccessCallback);
    console.log(html5QrCode);
 }

 </script>
</body>
</html>
