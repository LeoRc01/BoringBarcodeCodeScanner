<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0"/>
    <link rel="stylesheet" href="style.css">
    <script src="html5-qrcode.js" type="application/javascript"></script>
</head>
<body>
<div class="parent">
    <div class="settings-icon-container">
        <span id="openSettings" class="material-symbols-outlined settings-icon">settings</span>
    </div>
    <div id="cameraSelector">
        <div class="camera-selector-title">Seleziona fotocamere</div>
        <label for="cameraList"></label><select id="cameraList"
                                                onchange="changeCamera(this.value)"></select>
        <label for="flashToggle">Flash:</label>
        <input type="checkbox" id="flashToggle" name="flash" onchange="toggleFlash(this)">
    </div>
    <div id="reader" style="display: none;"></div>
    <div id="noCameraPermission" style="display: none;">Permesso alla fotocamera non concesso.</div>
    <div id="noCameraAvailable" style="display: none;">Nessuna camera disponibile per lo scanner.
    </div>
    <div id="cameraInUse" style="display: none;">La fotocamera è già in uso.</div>
</div>
<script src="script.js"></script>
</body>
</html>
